plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // เพิ่มบรรทัดนี้สำหรับ Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.newname"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.newname"
        minSdkVersion 23 // ใช้ค่า minSdkVersion ที่ต้องการ
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // เพิ่มการใช้งาน AppCompat

    implementation 'com.google.firebase:firebase-analytics:21.0.0'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
}


flutter {
    source = "../.."
}
